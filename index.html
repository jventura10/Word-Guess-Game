                        </div>
                        <div class="col-md-1">

                    </div>

                    <div class="row">
                        <div class="col-md-1"></div>

                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-6" style="text-align: center">
                            <h2 id="wordSpace">-------</h2>
                            <p id="numLeft">Guesses Left: 9</p>
                            <p id="usedLetters">Your Guesses So Far: </p>
                            <input class="btn btn-info" type="reset" value="Reset" onclick="roundReset()">
                            <h3 id="giveAnswer"></h3>

                        </div>
                        <div class="col-md-6">
                            <div class="card" style="width: 18rem; color: #ffffff; background-color: #4aaaa5;">
                                <div class="card-body">
                                    <h5 class="card-title" id="statsTitle">Stats</h5>
                                    <hr class="my-4">
                                    <p id="wins" class="card-text">Wins: 0</p>
                                    <p id="losses">Losses: 0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
